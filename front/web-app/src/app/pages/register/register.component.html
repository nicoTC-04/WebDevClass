<!-- register.component.html -->
<div class="register-form-container">

    <a routerLink="/login" class="back-button">Back to Login</a>

    <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm" class="register-form">
      <h1 id="header">Sign Up</h1>
  
      <div class="form-group">
        <label for="mail">Mail:</label>
        <input type="text" id="mail" name="mail" ngModel required #mail="ngModel" class="form-input">
        <div *ngIf="mail.invalid && (mail.dirty || mail.touched)" class="error-message">
          <div *ngIf="mail.errors?.['required']">Mail is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" ngModel required #username="ngModel" class="form-input">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
          <div *ngIf="username.errors?.['required']">Username is required.</div>
        </div>
      </div>


      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ngModel required #password="ngModel" class="form-input">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
          <div *ngIf="password.errors?.['required']">Password is required.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" ngModel required #birthday="ngModel" class="form-input">
        <div *ngIf="birthday.invalid && (birthday.dirty || birthday.touched)" class="error-message">
          <div *ngIf="birthday.errors?.['required']">Birthday is required.</div>
        </div>
      </div>
  
      <!-- Display error message if register fails -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid" class="submit-button">Register</button>
    </form>
</div>
