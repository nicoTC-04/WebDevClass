<!-- login.component.html -->
<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="login-form">
    <h1 id="header">Login</h1>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" ngModel required #username="ngModel" class="form-input">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error-message">
        <div *ngIf="username.errors?.['required']">Username is required.</div>
        <div *ngIf="username.errors?.['minlength']">Username must be at least 3 characters long.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" ngModel required #password="ngModel" class="form-input">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
  
    <!-- Display error message if login fails -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
  </form>
